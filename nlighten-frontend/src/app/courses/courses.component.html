<h3>Course list</h3>
<div class="actions">
  <a [routerLink]="['new']" class="btn btn-primary">New Course</a>
</div>
<div class="row">

  <course-card [course]="course" *ngFor="let course of courses">
  </course-card>

  <div class="no-items-notice"  *ngIf="!courses || courses.length == 0">
    No courses defined.
  </div>

</div>
